<div class="container">
    <div class="search">
        <input type="text"
               class="search__input"
               placeholder="Search">
    </div>

    <app-comics-list *ngIf="!(isUpdating$ | async); else loading"
                     [comics]="comics$ | async">
    </app-comics-list>

    <ng-template #loading>
        <app-loading></app-loading>
    </ng-template>

    <app-pagination (paginationChange)="load($event)"></app-pagination>
</div>
