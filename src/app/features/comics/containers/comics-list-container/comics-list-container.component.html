<div class="container">
    <app-search-input (textChange)="filter($event)"></app-search-input>

    <app-comics-list *ngIf="!(isUpdating$ | async); else loading"
                     [comics]="comics$ | async">
    </app-comics-list>

    <ng-template #loading>
        <app-loading></app-loading>
    </ng-template>

    <app-pagination (paginationChange)="load($event)"></app-pagination>
</div>
