<div class="container">
    <div class="container__filters">
        <app-search-input (textChange)="filter($event)"></app-search-input>
        <app-favorite-btn [isFavorite]="filterByFavorites"
                          (toggleFavorite)="changeFavoriteFilter()">
        </app-favorite-btn>
    </div>

    <app-characters-list *ngIf="!(isUpdating$ | async); else loading"
                         [characters]="characters$ | async">
    </app-characters-list>

    <ng-template #loading>
        <app-loading></app-loading>
    </ng-template>

    <app-pagination (paginationChange)="load($event)"></app-pagination>
</div>
