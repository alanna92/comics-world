<div class="pagination">
    <button (click)="back()"
            [disabled]="page === 0">
        <i class="material-icons">keyboard_arrow_left</i>
    </button>
    <span>Page {{page + 1}}</span>
    <button (click)="forward()">
        <i class="material-icons">keyboard_arrow_right</i>
    </button>
</div>
